{% extends 'base.html' %}

{% block title %}About Us{% endblock %}

{% block content %}
<h1>About Us</h1>
<ul class="instructors-list">
    {% for instructor in instructors %}
        <li class="instructor-item">
            <img 
                src="http://localhost:8090/api/files/instructors/{{ instructor['id'] }}/{{ instructor['pfp'] }}" 
                class="profile-img"><br>

            <strong>{{ instructor['name'] }}</strong><br>
        </li>
    {% endfor %}
</ul>

<div>
    <h1>Our Location</h1>
    <div id="googleMap" style="width:100%;height:400px;"></div>
</div>

<script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(-13.6305534,18.6233173),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5n-GDLmIYloRnQ1cYy7zC3JMHB4i1Fbw&callback=myMap"></script>
{% endblock %}
