<!-- Update admin.html -->
{% extends 'base.html' %}
{% block content %}
<div class="admin-dashboard">
    <h1 class="mb-4">Admin Dashboard</h1>
    
    <div class="admin-card">
        <h2>User Management</h2>
        <form method="POST">
            <div class="form-group">
                <label for="user">Select User:</label>
                <select class="form-control" name="user_id" id="user" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="admin-actions">
                <button class="btn btn-primary" type="submit" name="action" value="set_admin">Set as Admin</button>
                <button class="btn btn-danger" type="submit" name="action" value="revoke_admin">Revoke Admin</button>
            </div>
        </form>
    </div>

    <div class="admin-card">
        <h2>Add New Event</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="event_date">Event Date</label>
                        <input class="form-control" type="datetime-local" id="event_date" name="event_date" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input class="form-control" type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="max_p">Max Participants</label>
                        <input class="form-control" type="number" id="max_p" name="max_p" required>
                    </div>
                </div>
            </div>
            <div class="admin-actions">
                <button class="btn btn-primary" type="submit" name="action" value="add_event">Add Event</button>
            </div>
        </form>
    </div>

    <div class="admin-card">
        <h2>Manage Events</h2>
        <ul class="events-list">
            {% for event in events %}
                <li class="event-item">
                    <div class="event-info">
                        <div class="event-title">{{ event['title'] }}</div>
                        <div class="event-date">{{ event['event_date'] }}</div>
                    </div>
                    <!-- <form method="POST" action="{{ url_for('manage_event', event_id=event['id']) }}"> -->
                        <button class="btn btn-primary disabled">Manage Event</button> <!-- disabled -->
                    <!-- </form> -->
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
